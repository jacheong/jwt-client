<div [formGroup]="form">
  <mat-form-field [ngSwitch]="question.controlType" class="form-control">
    <input matInput *ngSwitchCase="'textbox'" [type]="question.type" [formControlName]="question.key" [id]="question.key" [placeholder]="question.label">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <mat-error *ngIf="!isValid && form.controls[question.key].touched">{{question.label}} is required</mat-error>
  </mat-form-field>

</div>
